<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc React</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 style="text-align: center; margin-top: 50px;">Calc React</h1>

    <center>
        <form name="form">
            <div class="form-group">
                <input type="text" class="form-control textview" name="textview" id="exampleFormControlInput1">
            </div>
        </form>
    </center>

    <div class="container-sm">
        <div class="row">
            <div class="col">
                <button value="7" onclick="insert(7)">7</button>
            </div>
            <div class="col">
                <button value="8" onclick="insert(8)">8</button>
            </div>
            <div class="col">
                <button value="9" onclick="insert(9)">9</button>
            </div>
            <div class="col">
                <button value="/" onclick="insert('/')">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button value="4" onclick="insert(4)">4</button>
            </div>
            <div class="col">
                <button value="5" onclick="insert(5)">5</button>
            </div>
            <div class="col">
                <button value="6" onclick="insert(6)">6</button>
            </div>
            <div class="col">
                <button value="x" onclick="insert('*')">x</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button value="1" onclick="insert(1)">1</button>
            </div>
            <div class="col">
                <button value="2" onclick="insert(2)">2</button>
            </div>
            <div class="col">
                <button value="7" onclick="insert(3)">3</button>
            </div>
            <div class="col">
                <button value="-" onclick="insert('-')">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button value="0" onclick="insert(0)">0</button>
            </div>
            <div class="col">
                <button value="." onclick="insert('.')">.</button>
            </div>
            <div class="col">
                <button value="c" onclick="clean()">C</button>
            </div>
            <div class="col">
                <button value="+" onclick="insert('+')">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button value="=" onclick="equal()">=</button>
            </div>
        </div>
    </div>

    <script>

        function insert(num){
            document.form.textview.value = document.form.textview.value + num
        }

        function equal(){
            document.form.textview.value = eval(document.form.textview.value)
        }

        function clean(){
            document.form.textview.value = ""
        }
        
    </script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
